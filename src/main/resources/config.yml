discord:
  token: "your_bot_token"
  guild-id: "your_guild_id"
  channel-id: "your_channel_id"
  accept-user-messages: true # Set value to "false" to only record bot's messages

clusters: # Name must be matched with the name in the bot messages
  - SkyFree
  - OtherCluster1
  - OtherCluster2

accepted-methods:
  - Ngân hàng
  - Thẻ Cào
  - Thủ Công

commands:
  10K:
    - "eco give {player} 10000" # Example
  20K:
    - "eco give {player} 20000"
  50K:
    - "eco give {player} 50000"
  100K:
    - "eco give {player} 100000"
  200K:
    - "eco give {player} 200000"
    - "give {player} diamond 1"
  500K:
    - "eco give {player} 500000"

debug:
  enabled: false # Set value to "true" to enable debug
  guild-id: "your_guild_id"
  channel-id: "debug_channel_id"